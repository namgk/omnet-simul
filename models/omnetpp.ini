[General]
**.mobility.initFromDisplayString = false
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 600m
**.constraintAreaMaxY = 400m
**.constraintAreaMaxZ = 0m
**.updateInterval = 1s

[Config Simple]
network = SimpleNet
**.a.sendIaTime = exponential(0.2s)

[Config MoBANMobility1]
network = FogNetwork
*.numHosts = 5
*.numFogHosts = 3
*.numCloudHosts = 2
**.mobileHost*.mobility.initFromDisplayString = false
**.cloudHost*.mobility.initFromDisplayString = false
**.fogHost*.mobility.initFromDisplayString = false
**.mobileHost*.mobility.changeInterval = truncnormal(2s, 0.5s)
**.mobileHost*.mobility.changeAngleBy = normal(0deg, 30deg)
**.mobileHost*.mobility.speed = truncnormal(15mps, 5mps)