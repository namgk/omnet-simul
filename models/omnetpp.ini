[General]
network = FogNetwork
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxZ = 0m
**.updateInterval = 1s
**.mobility.initFromDisplayString = false
**.fogHost[*].mobType = "BaseMobility"
**.fogHost[*].mobility.x = -1
**.fogHost[*].mobility.y = -1

[Config Small]
*.numHosts = 10
*.numFogHosts = 10
*.numCloudHosts = 0
*.nearbyDef = 350
**.constraintAreaMaxX = 500m
**.constraintAreaMaxY = 500m
**.a.sendIaTime = truncnormal(30s,2s)
**.coordinator.sendIaTime = truncnormal(5s,2s)
**.centralizedCoordinator.coordinationPeriod = truncnormal(10s,2s)
**.mobileHost*.mobility.changeInterval = truncnormal(5s, 0.5s)
**.mobileHost*.mobility.changeAngleBy = normal(0deg, 0deg)
**.mobileHost*.mobility.speed = truncnormal(0mps, 0mps)

[Config Large]
*.numHosts = 300
*.numFogHosts = 300
*.numCloudHosts = 0
*.nearbyDef = 1000
**.constraintAreaMaxX = 1000m
**.constraintAreaMaxY = 1000m
**.a.sendIaTime = truncnormal(30s,2s)
**.coordinator.sendIaTime = truncnormal(5s,2s)
**.centralizedCoordinator.coordinationPeriod = truncnormal(10s,2s)
**.mobileHost*.mobility.changeInterval = truncnormal(5s, 0.5s)
**.mobileHost*.mobility.changeAngleBy = normal(0deg, 90deg)
**.mobileHost*.mobility.speed = truncnormal(15mps, 5mps)